<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/actualizado.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Registro de Gastos</title>
</head>
<body>
  <section style="display: flex; align-items: center; justify-content: center; height: 667px;" id="sectionToHide">
    <img src="assets/actualizado.png" alt="" style="height: 80px;" class="rotate">
  </section>
  <section style="display: none;" id="sectionToDisplay">
    <div class="bg-success bg-gradient">
      <h1 class="text-center text-white" style="margin: 0;">Registro de Gastos</h1>
      <div class="card-header text-white" style="padding: 10px;" id="actualDate">
      </div>
    </div>
    <header style="display: flex; justify-content: space-between; padding: 10px; padding-bottom: 0; column-gap: 10px;">
      <div class="w-100" id="balanceDiv"></div>
      <div class="w-100" id="expensesDiv"></div>
    </header>
    <main class="">
      <div style="padding: 10px;" id="register-expense">
      </div>
      <div class="card" style="padding-left: 10px; padding-right: 10px; border: none;" id="historialDiv">
      </div>
      <div style="padding: 10px; padding-top: 0;">
        <div id="historial" class="overflow-auto" style="height: 206px;">
          <div class="card" style="width: -webkit-fill-available;">
            <ul class="list-group" id="insertMovements">
            </ul>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="fixed-bottom bg-success bg-gradient m-0" id="endDate">
      </div>
    </footer>
  </section>
</body>
<script>
  setHTMLElements()
  getMovements()
</script>
</html>
